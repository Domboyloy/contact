<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="icon" href="./contact-us-banner.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 900px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .left {
      flex: 1;
      background: url('./contact-us-banner.png') center/cover no-repeat;
      min-height: 400px;
    }

    .right {
      flex: 1;
      padding: 40px;
      background: linear-gradient(145deg, #8e2de2, #4a00e0);
      color: white;
    }

    .right h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .success-message {
      margin-top: 15px;
      background: #4BB543;
      padding: 10px;
      border-radius: 8px;
      color: white;
      text-align: center;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h1>Contact Me</h1>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject (optional)" />
        <textarea name="message" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
        <div class="success-message" id="successMessage"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const message = this.message.value.trim();
      const successMessage = document.getElementById("successMessage");

      if (name === "" || email === "" || message === "") {
        alert("Please fill in all required fields.");
        return;
      }

        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

      successMessage.style.display = "block";

        successMessage.textContent = `Thank you, ${name}! Your message has been sent successfully!`;
        
      this.reset();

      setTimeout(() => {
        successMessage.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
